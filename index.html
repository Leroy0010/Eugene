<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Project</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="body">
        <h1 class="heading">Auction Program</h1>
        <div class="auction-img">
            <img src="./auc3-removebg-preview.png" alt="">
        </div>
        <p class="make">Make Bid</p>
        <div class="grid">
            <div class="p">Name:</div>
            <input type="text" placeholder="Enter your name" required id="name">
            <div class="p">Amount:</div>
            <input type="text" placeholder="Enter amount" required id="amount">
        </div>
    
        <button style="margin-bottom: 15px;" id="save">Submit Bid</button>
        
        <button style="margin-bottom: 50px;" id="declare" class="confetti-button">Declare Winner</button>
        
    
    </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    
    <script src="./index.js"></script>
</body>
</html>
